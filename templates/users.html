{% extends 'base.html' %}

{% block title %}Управление пользователями{% endblock %}
{% block content %}
    <h1>Редактирование учетных записей</h1>
    <br>
    <div class="row row-cols-1 row-cols-md-1 mb-1 text-left">
        <br>
        <table class="table">
            <thead>
            <th>id</th> <th>name</th><th>role</th> <th>действие</th>
            </thead>
            <tbody>
                {% for el in data %}
                    <div>
                        <samp>
                            <form action="/users" method="post">
                            <tr><td>{{el.id}} </td><td>{{el.name}}</td><td><select name="select_role">{% for role in roles%}<option value="{{ role }}" {% if el.role==role %} selected="selected"{% endif %}>{{ role }} </option>{% endfor %}</select></td><td><input type="submit"  name="save" value="Сохранить"> <input type="submit"  name="del" value="Удалить"><input type="text" name="id" id="id" value="{{el.id}}" size="5" hidden="hidden"></td></tr>
                            </form>
                        </samp>
                    </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
