<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
  {% block inhead %}{% endblock %}
    <title>{{title}}</title>
  <style>
   body {
    background: #c7b39b url(static/img/bg.jpg)}
  </style>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">Pavlovsk PIZZA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Главная<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/menu">Меню</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contacts">Контакты</a>
      </li>
      {% if current_user.is_anonymous == False%}
	  <li class="nav-item">
        <a class="nav-link" href="/profile">Профиль</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/basket">Корзина({{ basket_count }})</a>
      </li>
	  {% else %}
	  <li class="nav-item">
        <a class="nav-link" href="/auth">Войти</a>
      </li>
	  {% endif %}
	 
        
    </ul>
  </div>
</nav>	
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
