<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pavlovsk Pizza</title>

  <link rel="stylesheet" href="/static/css/main.css">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
  <style>
   body {
    background: #c7b39b url(static/img/bg.jpg)}
  </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"><img src="static/img/pizza.png" align='bottom> <font size='5'>Pavlovsk Pizza</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Главная<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/menu">Меню</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contacts">Контакты</a>
      </li>
      {% if current_user.is_anonymous == False%}
	  <li class="nav-item">
        <a class="nav-link" href="/profile">Профиль</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/basket"><img src="static/img/cart25.png" align='bottom> <font size='5'>({{ basket_count }})</a>
      </li>
	  {% else %}
	  <li class="nav-item">
        <a class="nav-link" href="/auth">Войти</a>
      </li>
	  {% endif %}


    </ul>
  </div>
</nav>
</header>
<center><p><img src="static/img/pavlovk_pizza.png" alt="Pavlovk Pizza logo" /></p>
<p><strong>Pizza Pavlovsk</strong> - служба доставки вкусной пиццы по Пушкинскому району Санкт-Петербурга!</p>
</center>
  <div class="slider">
    <div class="slider__wrapper">
      <div class="slider__items">
        <div class="slider__item">
		  <img src="/static/img/1.jpg" alt="Пицца" height='600px'>
        </div>
        <div class="slider__item">
          <img src="/static/img/2.jpg" alt="Пицца" height='600px'>
        </div>
        <div class="slider__item">
          <img src="/static/img/3.jpg" alt="Пицца" height='600px'>
        </div>
        <div class="slider__item">
          <img src="/static/img/4.jpg" alt="Пицца" height='600px'>
        </div>
      </div>
    </div>
    <a class="slider__control slider__control_prev" href="#" role="button"></a>
    <a class="slider__control slider__control_next slider__control_show" href="#" role="button"></a>
  </div>

  <script src="/static/js/main.js"></script>
  <script>
    slideShow('.slider', {
      isAutoplay: true
    });
  </script>
</body>
</html>
